<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    
     <title>Project 1 - Game</title>
</head>

<body>
    <!-- <embed loop="true" hidden="true" src="./sounds/backtrack.mp3" > -->
    <div class="startDiv ">
        <h1 class="starterTitle">
            <div class="word">
                    <span style="color: red">C</span>   
                    <span style="color: yellow">O</span>   
                    <span style="color: green">L</span>   
                    <span style="color: blue">O</span>   
                    <span style="color: orange">R</span> 
            </div>
        
        <span style="color: pink">M</span>   
        <span style="color: purple">A</span>   
        <span style="color: turquoise">T</span>   
        <span style="color: deeppink">C</span>   
        <span style="color: olive">H</span>   
        </h1>
        <div class="starterbuttons">
            <button id="start">
                <h2>Play</h2>
            </button>
            <button class="instructions">
                <h2>Instructions</h2>
            </button>
        </div>
    </div>

    <div class="instruction-section disappear">
            <h1 style="padding: 30px 0; text-decoration: underline">Instructions</h1>
            <p>Tap the correct boxes as quickly as possible</p>
            <br>
            <p>But <strong>Be careful</strong>, a wrong tap will minus score and Time</p>

            <h2 style="padding-top: 30px">GOOD LUCK!</h2>
            <button id="main" style="margin-top: 30px">
                <h2 >Back to Main Menu</h2>
            </button>
        </div>

    <div class="container disappear">
        <div class="game-container">
            <div class="top">
                <div class="score-container">
                    <p id="score">Score: 0</p>

                </div>

                <div class="timer-container">
                    <p id="timer">Timer:</p>
                </div>
            </div>
            <div class="title">
                <h1>Tap The Color Shown Here</h1>
            </div>
            <div class="main-box">
                <div class="central-color"></div>
            </div>


            <div class="keyboard">


                <div class="left">
                    <div class="red key colOne hover">
                        <audio src="sounds/bubbles.mp3" class="sound"></audio>
                    </div>
                    <div class="yellow key colOne hover">
                        <audio src="sounds/clay.mp3" class="sound"></audio>
                    </div>
                    <div class="green key colOne hover">
                        <audio src="sounds/confetti.mp3" class="sound"></audio>
                    </div>
                </div>
                <div class="right">
                    <div class="blue key colTwo hover">
                        <audio src="sounds/glimmer.mp3" class="sound"></audio>
                    </div>
                    <div class="pink key disappear second colTwo hover">
                        <audio src="sounds/moon.mp3" class="sound"></audio>
                    </div>
                    <div class="orange key disappear second colTwo hover">
                        <audio src="sounds/ufo.mp3" class="sound"></audio>
                    </div>
                </div>

                <div class="purple key disappear third hover">
                    <audio src="sounds/bubbles.mp3" class="sound"></audio>
                </div>
                <div class="turquoise key disappear third hover">
                    <audio src="sounds/confetti.mp3" class="sound"></audio>
                </div>
                <div class="deepink key disappear fourth hover">
                    <audio src="sounds/moon.mp3" class="sound"></audio>
                </div>
                <div class="olive key disappear fourth hover">
                    <audio src="sounds/clay.mp3" class="sound"></audio>
                </div>
                <audio src="sounds/wrong.wav"></audio>


            </div>
        </div>

    </div>




</body>
<script src="app.js"></script>

</html>
