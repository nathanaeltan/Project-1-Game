                <button id="start">

                </button>

        <div class="askName disappear">
            <h1>Please Input Your Name</h1>
            <input type="text" id="name" placeholder="Enter Your Name">

        </div>


        <div class="instruction-section disappear">
            <h1 style="padding: 30px 0; text-decoration: underline">Instructions</h1>
            <p>Tap the correct boxes as quickly as possible</p>
            <br>
            <p>But <strong>Be careful</strong>, a wrong tap will minus score and Time</p>

            <h2 style="padding-top: 30px">GOOD LUCK!</h2>

            </button>
        </div>

                <div class="top">

                    </div>
                    <div class="timer-container">
                        <p id="timer">Timer:</p>
                    </div>
                </div>

                </div>

                </div>

                        </div>

                        </div>

                    </div>

                    </div>
                    <div class="olive key disappear fourth hover">

                    </div>
