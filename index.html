<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Project 1 - Game</title>
</head>

<body>


    <div class="container">
        <div class="game-container">
            <div class="top">
                <div class="score-container">
                    <p id="score">Score: 0</p>

                </div>

                <div class="timer-container">
                    <p id="timer">Timer:</p>
                </div>
            </div>
            <div class="title">
                <h1>Tap The Color Shown Here</h1>
            </div>
            <div class="main-box">
                <div class="central-color"></div>
            </div>


            <div class="keyboard">
                <div class="left">
                    <div class="red key colOne">
                        <audio src="sounds/bubbles.mp3" class="sound"></audio>
                    </div>
                    <div class="yellow key colOne">
                        <audio src="sounds/clay.mp3" class="sound"></audio>
                    </div>
                    <div class="green key colOne">
                        <audio src="sounds/confetti.mp3" class="sound"></audio>
                    </div>
                </div>
                <div class="right">
                    <div class="blue key colTwo">
                        <audio src="sounds/glimmer.mp3" class="sound"></audio>
                    </div>
                    <div class="pink key disappear second colTwo">
                        <audio src="sounds/moon.mp3" class="sound"></audio>
                    </div>
                    <div class="orange key disappear second colTwo">
                        <audio src="sounds/ufo.mp3" class="sound"></audio>
                    </div>
                </div>
                
                <div class="purple key disappear third">
                    <audio src="sounds/bubbles.mp3" class="sound"></audio>
                </div>
                <div class="turquoise key disappear third">
                    <audio src="sounds/confetti.mp3" class="sound"></audio>
                </div>
                <audio src="sounds/wrong.wav" class="sound"></audio>
            </div>
        </div>
    </div>




</body>
<script src="app.js"></script>

</html>
